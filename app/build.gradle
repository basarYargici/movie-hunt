plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk versions.COMPILE_ANDROID_SDK

    defaultConfig {
        applicationId "com.basar.moviehunter"
        minSdk versions.MIN_ANDROID_SDK
        targetSdk versions.TARGET_ANDROID_SDK
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "androidx.core:core-ktx:${versions.Androidx.CORE_KTX}"
    implementation "androidx.appcompat:appcompat:${versions.Androidx.APP_COMPAT}"
    implementation "com.google.android.material:material:${versions.MATERIAL}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.CONSTRAINTLAYOUT}"
    testImplementation "junit:junit:${versions.Androidx.JUNIT}"
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation "androidx.test.espresso:espresso-core:${versions.Androidx.ESPRESSO}"
}